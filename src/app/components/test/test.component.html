<!-- Your table code -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Columns -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    
  
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="updateElement(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteElement(element)">
            <mat-icon>delete</mat-icon>
          </button>
          </td>
    </ng-container>

    
  
 
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <!-- Form for adding data -->
  <form (submit)="onSubmit()">
    <div>
      <label>Name:</label>
      <input type="text" [(ngModel)]="formData.name" name="name" required>
    </div>
    <div>
      <label>Position:</label>
      <input type="text" [(ngModel)]="formData.position" name="position" required>
    </div>
    <div>
      <label>Weight:</label>
      <input type="text" [(ngModel)]="formData.weight" name="weight" required>
    </div>
    <div>
      <label>Symbol:</label>
      <input type="text" [(ngModel)]="formData.symbol" name="symbol" required>
    </div>
    <button type="submit">Add Data</button>
  </form>
